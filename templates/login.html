{% extends 'base.html' %}
{% block content%}

<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <h2>Welcome Login</h2>
        <br>
        {% if error %}
        <p class="text-danger">{{error}}</p>
        {% endif %}
        <form method="POST" action="/login">
            {% csrf_token %}
            <div class="form-group row">
                <label for="uname" class="text-dark col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-4">
                    <input class="form-control" id="uname" type="text" name="username"
                        placeholder="enter your username">
                </div>
            </div>
            <div class="form-group row">
                <label for="pwd" class="text-dark col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-4">
                    <input class="form-control" id="pwd" type="password" name="password"
                        placeholder="enter your password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 mt-5">
                    Don't have an account? <a href="#" class="text-primary"><strong>Register here</strong></a>!
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
